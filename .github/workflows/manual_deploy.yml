name: (Manual) Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        script: |
          cat docker-access-token | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          cd ./compose-files
          docker compose -f ewelink-proxy-server.yml -p api-server up -d --pull always
